<form action='' method = "POST">
  <p>First name <input type = "text" name = "name" pattern="\b([A-ZÀ-ÿ][-,a-z. ']+[ ]*)+" title="Name should start with capital" required/></p>
  <p>Surname <input type = "text" name = "surname" pattern="\b([A-ZÀ-ÿ][-,a-z. ']+[ ]*)+" title="Surname should start with capital" required/></p>
  <p>Age <input type = "integer" name = "age" pattern="^(1[89]|[2-5][0-9]|6[0-5])$" title="Age should not be below 18 and above 65" required/></p>
  <p>Position <input list = "position" name = "position" required/>
    <datalist id="position">
    <option value="Software Developer">
    <option value="Software Integration & Verification Engineer">
    <option value="Project Manager">
    <option value="Product Manager">
    <option value="Line Manager">
  </datalist>
  </p>
  <p><input type = "submit" value = "Submit" /></p>
</form>
